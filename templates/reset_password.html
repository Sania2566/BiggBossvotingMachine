<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/fevicon final.jpg') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #0b1939, #001F3F);
            color: #FFD700;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            backdrop-filter: blur(15px);
            background-color: rgba(0, 39, 77, 0.75);
            border: 2px solid #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            border-radius: 20px;
        }

        .card-title {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            font-weight: 600;
        }

        .form-label {
            color: #FFD700;
        }

        .form-control {
            background-color: rgba(0, 31, 63, 0.9);
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .form-control::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        .btn-primary {
            background-color: #0044CC;
            border-color: #FFD700;
            color: #fff;
            font-weight: 600;
            box-shadow: 0px 0px 12px rgba(255, 215, 0, 0.4);
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0033A0;
            box-shadow: 0 0 20px #FFD700;
        }

        .alert {
            background-color: rgba(0, 68, 204, 0.8);
            color: #FFD700;
            border: 2px solid #FFD700;
            box-shadow: 0px 0px 10px #FFD700;
        }

        .text-muted {
            color: #eeeeee !important;
        }

        p {
            color: #ffffff;
            text-shadow: 0px 0px 5px #FFD700;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-3">Set a New Password</h2>
            <p class="text-center mb-4 text-muted">Enter a secure new password for your account.</p>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center" role="alert">
                    {{ message }}
                </div>
              {% endfor %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Back to <a href="{{ url_for('login') }}" class="text-warning text-decoration-none">Login</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
