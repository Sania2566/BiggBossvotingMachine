<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Registered Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #08033c, #021a21);
            padding: 40px 20px;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #138ea1;
            margin-bottom: 30px;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
            background: #104bc0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        th, td {
            padding: 14px 18px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        th {
            background-color: #084668;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f3f3f3;
        }

        a {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1rem;
            background-color: #138ea1;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0e6e7f;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            table {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>All Registered Users</h1>

<div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Voted For</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile }}</td>
            <td>{{ user.voted_for if user.voted_for else 'Not Voted' }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<a href="{{ url_for('vote_count') }}">‚Üê Back to Admin Panel</a>

</body>
</html>
