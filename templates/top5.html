<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 5 Contestants</title>
    <style>
        body {
            background: linear-gradient(to right, #0e0943, #043142);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.8rem;
            color: #1ea6be;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 30px;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .card-container::-webkit-scrollbar {
            height: 8px;
        }

        .card-container::-webkit-scrollbar-thumb {
            background: #1ea6be;
            border-radius: 4px;
        }

        .card {
            background: rgb(162, 195, 196);
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            min-width: 300px;
            max-width: 320px;
            flex-shrink: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
            height: 300px;
            justify-content: center;
            font-size: larger;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            
        }

        .rank {
            font-size: 2.4rem;
            color: #0e7a95;
            font-weight: bold;
        }

        .name {
            font-size: 2.5rem;
            margin: 12px 0;
            color: #12a7b2;
            margin-top: 30px;
        }

        .votes {
            font-size: 2.0rem;
            color: #092046;
        }

        a {
            margin-top: 40px;
            display: inline-block;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Make sure animation plays nicely for each card with delay */
        .card:nth-child(1) { animation-delay: 0s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                min-width: 240px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
<video autoplay muted loop playsinline id="bgVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover;">
    <source src="{{ url_for('static', filename='vedios/Untitled video - Made with Clipchamp (3).mp4') }}" type="video/mp4" />
    Your browser does not support the video tag.
</video>

<h1>Top 5 Contestants</h1>

<div class="card-container">
    {% for c in top5 %}
    <div class="card">
        <div class="rank">#{{ loop.index }}</div>
        <div class="name">{{ c.name }}</div>
        <div class="votes">{{ c.votes }} votes</div>
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('vote_count') }}">‚Üê Back to Admin Panel</a>

</body>
</html>
