<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>
    <link rel="icon" href="{{ url_for('static', filename='images/fevicon final.jpg') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b1939, #001F3F);
            color: #FFD700;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            backdrop-filter: blur(15px);
            background-color: rgba(0, 39, 77, 0.7);
            border: 2px solid #FFD700;
            box-shadow: 0px 0px 25px rgba(255, 215, 0, 0.5);
            border-radius: 20px;
        }

        .card-title {
            color: #FFD700;
            text-shadow: 0px 0px 10px #FFD700;
            font-weight: 600;
        }

        .form-label {
            color: #FFD700;
        }

        .form-control {
            background-color: rgba(0, 31, 63, 0.9);
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .form-control::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        .btn-primary {
            background-color: #0044CC;
            border-color: #FFD700;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 12px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:hover {
            background-color: #0033A0;
            box-shadow: 0px 0px 20px #FFD700;
        }

        .alert-success {
            background-color: rgba(0, 68, 204, 0.8);
            color: #FFD700;
            border: 2px solid #FFD700;
            box-shadow: 0px 0px 10px #FFD700;
        }

        .text-muted {
            color: #eeeeee !important;
        }

        a.text-warning {
            font-weight: 600;
        }

        p {
            color: #ffffff;
            text-shadow: 0px 0px 5px #FFD700;
        }
    </style>
</head>
<body>

    <!-- Password Reset Container -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Reset Your Password</h2>
                <p class="text-center mb-4 text-muted">Enter your email address to receive reset instructions.</p>

                <!-- Password Reset Form -->
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>

                <!-- Confirmation Message -->
                <div id="confirmationMessage" class="alert alert-success mt-4" style="display: none;">
                    <strong>Success!</strong> A reset link has been sent to your email.
                </div>

                <div class="text-center mt-3">
                    <p>Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none text-warning">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/forgot.js') }}"></script>
</body>
</html>
