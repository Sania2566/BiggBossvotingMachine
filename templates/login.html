<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/fevicon final.jpg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
   /* body, html {
  height: 100%;
  margin: 0;
  background: radial-gradient(circle, #000a42, #001a66, #002b99);
  background-size: cover;
} */

.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgb(6, 11, 110);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    .card h1 {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    }

    .form-control {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-primary {
      background: linear-gradient(135deg, #1b0544, #21064e);
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      color: black;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #062a64, #050e52);
      transform: scale(1.05);
    }

    .form-check-label {
      color: white;
    }

    .text-center a {
      color: #f2f3f5;
      font-weight: bold;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover;">
    <source src="{{ url_for('static', filename='vedios/videoplayback.mp4') }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="login-wrapper">
  <div class="card">
    <h1>Login</h1>

    <!-- âœ… Flash messages block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3 form-check text-start">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('forgot') }}">Forgot your password?</a>
    </div>
    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></small>
    </div>
  </div>
  </div>

  <!-- Bootstrap JS (for alert close functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
